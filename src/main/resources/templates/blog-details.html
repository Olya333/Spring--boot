<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
       <div th:each="post : ${post}" class="alert alert-info mt-2">
           <h1 th:text="${post.title}"/>
           <p th:text="${post.text}"/>
           <p th:text="${post.views}"/>
           <p><b>Просмотры:</b> <span th:text="${post.views}" /></p>
           <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
           <form th:action="'/blog/'+ ${post.id}+ '/remove' " method="post">
               <button class="btn btn-warning" type="sudmit">Удалить</button>
           </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
